<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Index</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <br>
    <h1>Lences overview</h1>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Производитель</th>
            <th>Цена</th>
            <th>Инфо</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lence : ${lences}">
            <td th:text="${lence.id}"/>
            <td th:text="${lence.manufacture}"/>
            <td th:text="${lence.price}"/>
            <td>

                <a th:href="@{${'/lences/' + lence.id}}">Инфо</a>

            </td>

        </tr>
        </tbody>
    </table>

    <form th:action="@{/submit_form}" method="get">
        <input th:name="word" type="text" placeholder="Название">
        <input th:name="value" type="number" placeholder="Число">
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>
</body>
</html>
